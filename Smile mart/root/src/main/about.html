    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url(images/background.jpg);
            height: 100%; /* Full height */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1; /* Place it behind the content */
        }

        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.5); /* White color in the background with opacity */
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place it behind the content */
        }

        .content {
            position: relative; /* Ensure the content is on top */
        }
        .linkedin-btn {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: auto;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: auto;
            margin: auto;
            cursor: pointer;
            border-radius: 5px;
        }
        .linkedin-btn:hover {
            background-color: #005582;
        }
        .linkedin-logo {
            height: auto; /* Adjust as needed */
            width: auto;
            margin-right: auto;
        }
    </style>
</head>
